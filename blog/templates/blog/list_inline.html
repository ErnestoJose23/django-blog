<div class="col col-md-6 mx-auto mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{blog_post.title}}</h5>
            <p class="card-text">{{blog_post.content|linebreaks|truncatewords:30}}</p>
            <a href="{{ blog_post.get_absolute_url }}" class="btn btn-primary">Show more</a>
        </div>
    </div>
</div>
